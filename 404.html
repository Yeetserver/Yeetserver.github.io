<!DOCTYPE html>
<html lang="de">
<head>
    <script src="/universal/universal.js"></script>
    <script src="/universal/appearance.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/universal/universal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/x-icon" href="./images/ghost.png"/>
    <title>Yeetserver - 404</title>
</head>
<body onload="startup()">


<div class="item">
    <img src="/images/404-error.png" alt="404-error" style="width: 75%;" id="image"/>
    <p style="font-size: 150%;" id="text"></p>
</div>


<style>
.item{
    width: 512px;
    text-align: center;
    background-color: transparent;
    border: 1px solid transparent;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.item {
    opacity: 1.0;
    transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -webkit-transition: opacity 1s ease-in-out;
}
.item:hover{
    opacity: 0;
    transition: opacity 2s ease-in-out;
    -moz-transition: opacity 2s ease-in-out;
    -webkit-transition: opacity 2s ease-in-out;
}
</style>

<script>
    var url = document.URL;
    url = url.replace(".html", "");
    url = url.replace("http://", "");
    url = url.replace("https://", "");

    document.getElementById("text").innerHTML =
    `Die Seite "${url}" ist nicht verf√ºgbar`;
    document.title = `${url}`;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Scripts & CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/src/dependencies/appearance.css">
    <script src="/src/dependencies/functions.js"></script>
    <script src="/src/dependencies/cookies.js"></script>
    <script defer src="/src/dependencies/appearance.js"></script>
    <!-- Titlebar -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/index-icon.png"/>
    <title>Yeetserver</title>
    <!-- Open Graph protocol -->
    <meta property="og:type" content="Website">
    <meta property="og:title" content="Yeetserver Website">
    <meta property="og:description" content="Die Offizielle Website des Yeetserver's"/>
    <meta property="og:image" content="https://yeetserver.github.io/assets/images/index-icon.png"/>
    <!-- Website specific contents -->
    <link rel="stylesheet" href="src/style/index.css"/>
    <script src="src/scripts/index.js"></script>
    <style>
    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 2;
    }

    #text{
        position: absolute;
        top: 90%;
        left: 50%;
        font-size: 20px;
        color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
    }
    </style>
</head>
<body onload="startup()">

<div class="dropdown">
    <select onchange="appearanceButton()" id="appearances">
        <option value="darkmode">Darkmode</option>
        <option value="whitemode">Whitemode</option>
        <option value="sunrise">Sonnenaufgang</option>
        <option value="terminal">Terminal</option>
        <option value="random">Zufällig</option>
    </select>
    <button class="delete-all-cookies-class" id="delete-cookies-button" onclick="deleteAllCookies()">Alle Cookies löschen</button>
<button class="show-cookies-class" id="show-cookies-button" onclick="alert(document.cookie)">Gespeicherte Cookies anzeigen</button>
</div>

<div id="links">
    <br><a href="https://yeetserver.github.io/games">Yeetserver/Games</a>
    <br><a href="https://yeetserver.github.io/settings/contributions">Yeetserver/Contributions</a>
    <br><a href="https://yeetserver.github.io/settings/policy">Yeetserver/Policy</a>
</div>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="overlay">
    <div id="text">Diese Seite benutzt Cookies um getroffene Einstellungen zu Speichern<br>
    <a href="/policy">Mehr Informationen<br></a>
    <button name="hidecookiebanner" onclick="off()">OK</button></div>
</body>
</html>

<script>
function on() {
    document.getElementById("overlay").style.display = "block";
}

function off() {
    document.getElementById("overlay").style.display = "none";
    document.cookie = "visited=true";
}
</script>

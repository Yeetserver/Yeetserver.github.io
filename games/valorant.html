<!DOCTYPE html>
<html lang="de">
<head>
    <script src="/universal/appearance.js"></script>
    <script src="/universal/universal.js"></script>
    <link rel="stylesheet" href="/universal/universal.css">
    <link rel="stylesheet" href="valorant.css">
    <script src="/scripts/valorant.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="shortcut icon" type="image/x-icon" href="/images/index-icon.png"/>
    <meta property="og:type" content="Website">
    <meta property="og:title" content="Yeetserver Website">
    <meta property="og:description" content="Die Offizielle Website des Yeetserver's"/>
    <meta property="og:image" content="https://yeetserver.github.io/images/index-icon.png"/>
    <title>Valorant - Yeetserver</title>
<body onload="startup()" onunload="deleteValorantData()">

<div class="container">
    <a class="btn" id="random_map" onclick="randomMap()">Zuf채llige Karte</a>
    <a></a>
    <a class="btn" id="random_agent" onclick="randomAgent()">Zuf채lliger Agent</a>
    <a></a>
    <a class="btn" id="random_weapon" onclick="randomWeapon()">Zuf채llige Waffen</a>
    <a></a>
    <a class="btn" id="random_challenge" onclick="randomChallenge()">Zuf채llige Herausforderungen</a>
</div>

<div class="slidecontainer">
    <label class="containerTitle">Einstellungen</label>
    <label class="checkboxClass">
        <input type="checkbox" id="use_sidearms" onchange="useSidearm()">
        <label for="scales">Keine Zweitwaffe</label>
        <span class="checkmark"></span>
    </label>
    <p id="difficultyValue">Schwierigkeit: Leicht</p>
    <input type="range" min="1" max="3" value="1" class="slider" id="difficulty_slider" oninput="difficultySlider()">
    <p id="countValue">Anzahl: 1</p>
    <input type="range" min="1" max="3" value="1" class="slider" id="count_slider" oninput="countSlider()">
</div>

<div class="displayText">
    <p id="displayText"></p>
</div>


</body>
</html>
